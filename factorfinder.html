<!DOCTYPE html>
<html>
<head>
    <title>Factor Finder | By TL</title>
    <style>
        div.body {
            width: 800px;
            margin: 0 auto;
        }
        div.input {
            width: 100%;
            height: 100px;
        }
        .invisible {
            display: none;
        }
    </style>
</head>
<body>
    <div class="body">
        <div class="input">
            <h3>Type in any number to get a list of factors</h3>
            <input id="input" type="text">
            <button onclick="findFactors()">Get All Factors</button>
            <button onclick="evenFactors()">Get Even Factors</button>
            <button onclick="oddFactors()">Get Odd Factors</button>
            <button onclick="one10Factors()">Get Factors 1-10</button>
        </div>
        <div class="factors">
            <p id="1"></p>
            <p id="2"></p>
            <p id="3"></p>
            <p id="4"></p>
            <p id="5"></p>
            <p id="6"></p>
            <p id="7"></p>
            <p id="8"></p>
            <p id="9"></p>
            <p id="10"></p>
            <button onclick="clearFactors()">Clear Factors</button>
        </div>
        <div>
            <h1 id="updateH" class="invisible">Update Log:</h1>
            <p id="update1" class="invisible">2/2/2017 - 5:38 PM - Initial Release</p>
        </div>
        <button onclick="viewUpdates()">Use Code</button>
    </div>
    <script src="factorfinder.js"></script>
    <script type="text/javascript">

    </script>
</body>
</html>
